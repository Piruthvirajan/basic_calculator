<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <center>
        <h1>A basic Responsive Calculator</h1>
      </center>
    </header>
    <main>
      <section class="display">
        <div class="ansplace">0</div>

        <div class="allrows">
          
          <div class="row">
            <button onclick="valueInteraction('(')" class="btn" data-value="(">
              (
            </button>
            <button onclick="valueInteraction(')')" class="btn" data-value=")">
              )
            </button>
            <button onclick="valueInteraction('%')" class="btn" data-value="%">
              %
            </button>
            <button
              onclick="valueInteraction('AC')"
              class="btn"
              data-value="AC"
            >
              AC
            </button>
            <button onclick="backspace()" class="btn"><i class="fa-solid fa-delete-left"></i></button>
          </div>
          <div class="row">
            <button onclick="valueInteraction(7)" class="btn" data-value="7">
              7
            </button>
            <button onclick="valueInteraction(8)" class="btn" data-value="8">
              8
            </button>
            <button onclick="valueInteraction(9)" class="btn" data-value="9">
              9
            </button>
            <button onclick="valueInteraction('/')" class="btn" data-value="/">
              /
            </button>
          </div>
          <div class="row">
            <button onclick="valueInteraction(4)" class="btn" data-value="4">
              4
            </button>
            <button onclick="valueInteraction(5)" class="btn" data-value="5">
              5
            </button>
            <button onclick="valueInteraction(6)" class="btn" data-value="6">
              6
            </button>
            <button onclick="valueInteraction('*')" class="btn" data-value="*">
              *
            </button>
          </div>
          <div class="row">
            <button onclick="valueInteraction(1)" class="btn" data-value="1">
              1
            </button>
            <button onclick="valueInteraction(2)" class="btn" data-value="2">
              2
            </button>
            <button onclick="valueInteraction(3)" class="btn" data-value="3">
              3
            </button>
            <button onclick="valueInteraction('-')" class="btn" data-value="-">
              -
            </button>
          </div>

          <div class="row">
            <button onclick="valueInteraction(0)" class="btn" data-value="0">
              0
            </button>
            <button onclick="valueInteraction('.')" class="btn" data-value=".">
              .
            </button>
            <button onclick="valueInteraction('=')" class="btn" data-value="=">
              =
            </button>
            <button onclick="valueInteraction('+')" class="btn" data-value="+">
              +
            </button>
          </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
